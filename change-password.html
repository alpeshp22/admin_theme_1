<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">

    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <div class="importSidebar"></div>
    <div class="body-container">
        <div class="page-header">
            <div class="container-fluid">
                <div class="header-search input-group">
                    <button class="btn" type="button" id="button-addon1"><img src="images/search-icon.png"
                            class="img-fluid" alt="search-icon"></button>
                    <input type="text" class="form-control" placeholder="Search by members name or number">
                </div>
                <div class="page-title-row">
                    <a href="my-profile.html" class="title"><img src="images/arrow-left.png" alt="arrow-left"> Change
                        Password</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card theme-card cp-card">
                <div class="card-body">
                    <form action="#" class="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label for="email">Current Password</label>
                                <div class="pass-input">
                                    <input type="password" class="form-control passInput"
                                        placeholder="Enter Current Password" />
                                    <a href="#" class="icon toggle-password eye-icon"></a>
                                </div>
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="email">New Password</label>
                                <div class="pass-input">
                                    <input type="password" class="form-control passInput"
                                        placeholder="Enter New Password">
                                    <a href="#" class="icon toggle-password eye-icon"></a>
                                </div>
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="email">Confirm New Password</label>
                                <div class="pass-input">
                                    <input type="password" class="form-control passInput"
                                        placeholder="Enter New Password Again">
                                    <a href="#" class="icon toggle-password eye-icon"></a>
                                </div>
                            </div>
                            <div class="col-12 text-end">
                                <a href="#" class="btn btn-light-brown me-2">Cancel</a>
                                <a href="#" class="btn btn-theme">Save</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRE JS -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('.importSidebar').load('sidebar.html');
        });
    </script>
    <script>
        $("body").on('click', '.toggle-password', function () {
            $(this).toggleClass("eye-icon eye-slash-icon");
            var input = $(".passInput");
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }

        });
    </script>
</body>

</html>
