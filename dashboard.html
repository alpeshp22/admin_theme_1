<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">

    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <div class="importSidebar"></div>
    <div class="body-container">

                    <div class="title">Dashboard</div>
                </div>

        </div>

                            <h4>91,540</h4>
                            <p>Total enrollments</p>

                        </div>
                    </div>
                </div>
                <div class="col-xxl-4 col-xl-6 col-md-6 mb-4">
                    <div class="card theme-card dashboard-card">
                        <div class="card-body">
                            <h4>29,052</h4>
                            <p>Number of active members</p>
                            <div class="circle-chart">
                                <div class="percent circle-progress">
                                    <p style="display:none;">70%</p>
                                </div>
                                <div class="content">
                                    <div class="list"><p><span></span>Initial</p> <h6>10,676</h6></div>
                                    <div class="list"><p><span class="bg"></span>Renewed</p> <h6>18,376</h6></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {

</html>
