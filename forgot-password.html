<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">
    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="container">
            <div class="row main-row">
                <div class="col-md-6 text-center">
                    <img src="images/ld-login-logo.png" class="img-fluid logo" alt="id-logo" />
                </div>
                <div class="col-md-6">
                    <div class="auth-form-wrapper">
                        <form action="#" class="form">
                            <h5 class="title">Forgot password</h5>
                            <p class="sub-title">Enter the registered email.</p>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Enter email" />
                            </div>
                            <div class="btns text-center">
                                <button type="submit" class="btn btn-theme">Submit</button>
                            </div>
                        </form>
                        <a href="login.html" class="back-btn">
                            <img src="images/arrow-circle.png" alt="arrow-circle" />
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRE JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
