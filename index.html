<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">

    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <div class="auth-wrapper">
        <div class="container">
            <div class="row main-row">
                <div class="col-md-6 text-center">
                    <img src="images/ld-login-logo.png" class="img-fluid logo" alt="id-logo" />
                </div>
                <div class="col-md-6">
                    <div class="auth-form-wrapper">
                        <form action="#" class="form">
                            <h5 class="title">Sign In</h5>
                            <p class="sub-title">Sign in and start managing your content.</p>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="text" class="form-control" placeholder="Enter password" />
                            </div>
                            <div class="form-group text-end">
                                <a href="forgot-password.html" class="forgot-pass-link">Forgot Password?</a>
                            </div>
                            <div class="btns text-center">
                                <a href="dashboard.html" class="btn btn-theme">Loing</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRE JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
