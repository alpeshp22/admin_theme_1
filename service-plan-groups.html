<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Plan Group | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">

    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <div class="importSidebar"></div>
    <div class="body-container">
        <div class="page-header">
            <div class="container-fluid">
                <div class="header-search input-group">
                    <button class="btn" type="button" id="button-addon1"><img src="images/search-icon.png"
                            class="img-fluid" alt="search-icon"></button>
                    <input type="text" class="form-control" placeholder="Search by members name or number">
                </div>
                <div class="page-title-row">
                    <a href="settings.html" class="title"><img src="images/arrow-left.png" alt="arrow-left">
                        Settings</a>
                    <a href="#addServicePlanModal" class="btn btn-theme" data-bs-toggle="modal">Add New</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card theme-card spg-card">
                <div class="card-body">
                    <div class="sec-title mb-3">Service Plan Group Titles</div>
                    <table class="table theme-table mb-0">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th style="width: 150px;text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>WC Branded</td>
                                <td>
                                    <div class="action-btns">
                                        <a href="#" class="btn btn-sm">
                                            <img src="images/table-view-icon.png" alt="img">
                                        </a>
                                        <a href="#editServicePlanModal" class="btn btn-sm" data-bs-toggle="modal">
                                            <img src="images/table-edit-icon.png" alt="img">
                                        </a>
                                        <a href="#servicePlanDeleteModal" class="btn btn-sm" data-bs-toggle="modal">
                                            <img src="images/table-delete-icon.png" alt="img">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Huddleston Law Group</td>
                                <td>
                                    <div class="action-btns">
                                        <a href="#" class="btn btn-sm">
                                            <img src="images/table-view-icon.png" alt="img">
                                        </a>
                                        <a href="#editServicePlanModal" class="btn btn-sm" data-bs-toggle="modal">
                                            <img src="images/table-edit-icon.png" alt="img">
                                        </a>
                                        <a href="#servicePlanDeleteModal" class="btn btn-sm" data-bs-toggle="modal">
                                            <img src="images/table-delete-icon.png" alt="img">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD SERVICE GROUP MODAL -->
    <div class="modal fade theme-modal" id="addServicePlanModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5 px-md-5">
                    <h1 class="modal-title">Add New Service Plan Group</h1>
                    <form action="#" class="form mt-4">
                        <div class="form-group text-start">
                            <label>Service Plan Group</label>
                            <input type="text" class="form-control" placeholder="Enter Service Plan Group">
                        </div>
                        <button type="button" class="btn btn-theme">Add Service Plan Group</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END ADD SERVICE GROUP MODAL -->

    <!-- EDIT SERVICE PLAN MODAL -->
    <div class="modal fade theme-modal" id="editServicePlanModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5 px-md-5">
                    <h1 class="modal-title">Edit Service Plan Group</h1>
                    <form action="#" class="form mt-4">
                        <div class="form-group text-start">
                            <label>Edit Service Plan Group</label>
                            <input type="text" class="form-control" placeholder="Edit Service Plan Group"
                                value="3 Years ERP Branded Cards">
                        </div>
                        <button type="button" class="btn btn-theme">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END EDIT SERVICE PLAN MODAL -->

    <!-- SERVICE PLAN DELETE MODAL -->
    <div class="modal fade theme-modal" id="servicePlanDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5 px-md-5">
                    <h1 class="modal-title fs-5">Delete Service Plan Group!</h1>
                    <p class="lead my-4">
                        This Service Plan Group is being used for various service plans. Are you sure you want to delete
                        this?
                    </p>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-light-brown w-100" data-bs-dismiss="modal"
                                aria-label="Close">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-theme w-100">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END SERVICE PLAN DELETE MODAL -->


    <!-- REQUIRE JS -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('.importSidebar').load('sidebar.html');
        });
    </script>
</body>

</html>
