<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping Rates | Ahrens Technologies</title>
    <link rel="icon" href="images/ld-logo.png">

    <!-- REQUIRE STYLESHEETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <div class="importSidebar"></div>
    <div class="body-container">
        <div class="page-header">
            <div class="container-fluid">
                <div class="header-search input-group">
                    <button class="btn" type="button" id="button-addon1"><img src="images/search-icon.png"
                            class="img-fluid" alt="search-icon"></button>
                    <input type="text" class="form-control" placeholder="Search by members name or number">
                </div>
                <div class="page-title-row">
                    <a href="settings.html" class="title"><img src="images/arrow-left.png" alt="arrow-left"> Shipping
                        Rates</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card theme-card sr-card">
                <div class="card-body">
                    <form action="#" class="form">
                        <div class="row">
                            <div class="form-group col-md-6 mb-4">
                                <label>Second Day</label>
                                <input type="text" class="form-control" placeholder="Enter Second Day Number"
                                    value="10" />
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label>Overnight</label>
                                <input type="text" class="form-control" placeholder="Enter Overnight Number"
                                    value="10" />
                            </div>
                            <div class="col-12 text-end">
                                <a href="#" class="btn btn-light-brown me-2">Cancel</a>
                                <a href="#" class="btn btn-theme">Save</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRE JS -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('.importSidebar').load('sidebar.html');
        });
    </script>
</body>

</html>
